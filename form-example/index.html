<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Example</title>
    <link href="https://fonts.googleapis.com/css?family=Cherry+Swash|Raleway" rel="stylesheet">
    <link href="./styles/form.css" rel="stylesheet">
</head>
<body>
    <form id="formElem">
        <label for="fname" id="fname">First Name
        <input type="text" name="fname" value="John"></label>
        <label for="surname" id="surname">Last Name
        <input type="text" name="surname" value="Smith"></label>
        <input type="submit">
      </form>
    <script src="./scripts/form.js"></script>
</body>
</html>
